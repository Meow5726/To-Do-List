<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header>
        <h1>TO DO LIST</h1>
        <div id="d1">
            <input type="search" placeholder="Enter Task" id="s">
            <button id="a">Add</button>
        </div>
    </header>
    <main>     
        <h3>TASK TO COMPLETE</h3>
        <section id="title">
            <ul id="list"></ul>
        </section>
        <footer>
            <p id="note">NOTE - You can only enter upto 10 items!</p>
        </footer>
    </main>
    <script src="todo.js"></script>
</body>
</html>
